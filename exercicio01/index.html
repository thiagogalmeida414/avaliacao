<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>


     <h1>Calculador</h1>
    <form action="" method="POST" id="media">

        <div class="col-md">
            <label for="txtNumero01">Digite o Primeiro Número </label>
            <input type="text" id="txtNumero01" name="txtNumero01" placeholder="Número">
        </div> 

        <div class="col-md">
            <label for="txtNumero02">Digite o Segundo Número</label>
            <input type="text" id="txtNumero02" name="txtNumero02" placeholder="Número">
        </div> 

        <div class="col-md">
            <label for="txtNumero03">Digite o Terceiro Número </label>
            <input type="text" id="txtNumero03" name="txtNumero03" placeholder="Número">
        </div> 

        <div class="col-md">
            <input type="button" class="btn btn-secondary btn-sm" value="Calcular" id="calcular">
            <input type="reset"  class="btn btn-secondary btn-sm" value="Limpar">
        </div> 

        <p id="result-nome"></p>
        <p id="resultado"></p>
                   
    </form>
    
    <script src="js/index.js"></script>
</body>
</html>
